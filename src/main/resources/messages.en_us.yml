# Messages.yml - All plugin text is in this file
# 
# Anything between curley brackets is replaced with the values of the named variables.

# Global variables, you can use these in any message in this file.
prefix: "&5&ldddMC &8| &fCommands &8&l>> "
network-name: "&dDumb Dog Diner"
website: "dumbdogdiner.com"

# Common error messages used throughout the plugin
invalid-syntax: "{PREFIX}&cInvalid Syntax!"
server-error: "{PREFIX}&cThe server encountered an error, please try again later."
no-permission: "{PREFIX}&cError! Permission denied!"
player-does-not-exist: "{PREFIX}&cError! The player {PLAYER} does not exist!"
player-has-not-joined: "{PREFIX}&cError! The player {PLAYER} has not joined before!"
must-be-player: "{PREFIX}&cYou must be a player to execute this command!"

# The config supports new lines (\n), it can be used on any node
seen-message: "{PREFIX}&dPlayer: {PLAYER}\n{PREFIX}&dUUID: {UUID}\n{PREFIX}&dIP: {IPADDRESS}\n{PREFIX}&dFirst Login: {FIRSTLOGIN}\n{PREFIX}&dLast Login: {LASTLOGIN}\n{PREFIX}&dOnline: {ONLINE}\n{PREFIX}&dLast Server: {SERVER}\n{PREFIX}&dTimesConnected: {TIMESCONNECTED}"
top-message: "{PREFIX}&dWoosh! You're at the top!"
jump-message: "{PREFIX}&dWEEEEE!!!"
speed-message: "{PREFIX}&dYour speed has been set to &5{SPEED}&d!"
reload:
  configs-success: "{PREFIX}&aReloaded configuration and messages successfully!"
  database-success: "{PREFIX}&aReloaded configuration and messages successfully!"
  error: "{PREFIX}&cThere was an error reloading StickyCommands, please see console for details!"

you-smitted: "{PREFIX}&dYou smitted &f{PLAYER}&dat &f{LOCX}, {LOCY}, {LOCZ}!"
you-were-smitten: "{PREFIX}&dThou hast been smitten!"

cannot-sell: "{PREFIX}&cThis item cannot be sold!"
worth-message: "{PREFIX}&51 {ITEM} &dis worth &5${SINGLEWORTH} &7(Hand: ${HANDWORTH}, Inventory: ${INVENTWORTH})"
sell-message: "{PREFIX}&dYou sold &5{AMOUNT} {ITEM} &dfor &5${WORTH}&d!"
afk-message: "&7&o* {PLAYER} is now AFK!"
not-afk-message: "&7&o* {PLAYER} is no longer AFK!"

hat:
  no-hat: "{PREFIX}&dYou do not have a hat!"
  new-hat: "{PREFIX}&dEnjoy your new hat!"
  remove-hat: "{PREFIX}&dYour hat has been removed!"
item-message: "{PREFIX}&dGave you &5{AMOUNT} {ITEM}&d!"
memory-message: "{PREFIX}&dServer performance \n&8&l>> &dWorld: &f{WORLD}\n&8&l>> &dMax/Total Memory (MB): &f{MAXMEM}&d/&f{TOTALMEM}\n&8&l>> &dUsed/Free Memory (MB): &f{USEDMEM}&d/&f{FREEMEM}\n&8&l>> &dTPS: &f{TPS}\n&8&l>> &dEntities: &f{ENTITIES}\n&8&l>> &dLoaded Chunks: &f{CHUNKS}"

kill:
  you-were-killed: "{PREFIX}&dThou hast been slain!"
  you-killed: "{PREFIX}&dYou killed {PLAYER}"
  suicide: "{PREFIX}&dYou magically died!"

whip:
  you-whipped: "{PREFIX}&dYou whipped &5{PLAYER}&d for &5{DAMAGE}&dhp &5{AMOUNT}&d times!"
  were-whipped: "{PREFIX}&dOWWW!! That hurts!!!"

powertool:
  cleared: "{PREFIX}&dCleared your powertool!"
  assigned: "{PREFIX}&dPowertool created with command &5\"{COMMAND}\""